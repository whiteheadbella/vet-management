services:
  # Adoption System
  - type: web
    name: pet-adoption-system
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT adoption_system.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADOPTION_SYSTEM_URL
        fromService:
          type: web
          name: pet-adoption-system
          property: url
      - key: SHELTER_SYSTEM_URL
        fromService:
          type: web
          name: pet-shelter-system
          property: url
      - key: VETERINARY_SYSTEM_URL
        fromService:
          type: web
          name: pet-veterinary-system
          property: url
    autoDeploy: true

  # Shelter System
  - type: web
    name: pet-shelter-system
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT shelter_system.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true

  # Veterinary System
  - type: web
    name: pet-veterinary-system
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT veterinary_system.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
